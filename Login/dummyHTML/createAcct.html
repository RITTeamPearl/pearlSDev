<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h2>Create Account</h2>

    <form action= "createAcct.php" method="POST">
        <br><input type = "email" placeholder= "Email" name="email" required="required"/></br>
        <br><input type = "password" placeholder= "Password" name="password" required="required"/></br>
        <br><input type = "text" placeholder= "First Name" name="fname" required="required"/></br>

        <br><input type = "text" placeholder= "Last Name" name="lname" required="required"/></br>
        <br><input type = "tel" placeholder= '123-456-7890' name="phone" required="required"/></br>
       
        <br><select name="carriers">
            <option value="carrier">Select a Carrier</option>
            <option value="Verizon">Verizon</option>
            <option value="T-Mobile">T-Mobile</option>
            <option value="Sprint">Sprint</option>
            <option value="Cricket">Cricket</option>
            <option value="AT&amp;T">AT&T</option>
        </select></br>

         <br><select name="departments">
            <option value="departments">Select a Department</option>
            <option value=1 >HR</option>
            <option value=2 >Sales</option>
            <option value=3 >Operations</option>
            <option value=4 >Garage</option>
            <option value=5 >Food & Beverages</option>
            <option value=6 >Production</option>
            <option value=7 >Administration</option>
        </select></br>

        <br><input type = "submit" value= "Request Creation"/></br>
    </form>
</body>
</html>
